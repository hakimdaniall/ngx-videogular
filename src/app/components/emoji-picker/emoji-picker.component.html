<p>
    Emojis yeey
</p>
<textarea #myTextArea (click)="getCaretPos(myTextArea)" (keyup)="getCaretPos(myTextArea)" cols="40"
    [(ngModel)]="content">
    {{content}}
  </textarea>

<br>

<button (click)="showEmoji = !showEmoji">show emojis</button>

<input type="color" #inputColor [(ngModel)]="color">

<ng-container *ngIf="showEmoji">
    <emoji-mart [i18n]="{ search: 'Recherche', categories: { search: 'Résultats de recherche', recent: 'Récents' } }"
        title="Awesome !!!" [style]="{
        position: 'absolute',
        bottom: '20px',
        right: '20px',
        backgroundColor: color
      }" (emojiClick)="addEmoji($event)">
    </emoji-mart>
</ng-container>
